plugins {
    id 'bischemes.java-application-conventions'
}

dependencies {
	testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'

    implementation 'org.apache.commons:commons-text'
	implementation files("jar_deps/core.jar", "jar_deps/gluegen-rt.jar", "jar_deps/jogl-all.jar")
    implementation project(':engine')
    implementation project(':level')
}

application {
    // Define the main class for the application.
    mainClass = 'bischemes.game.Runner'
}

distZip {
	duplicatesStrategy('exclude')
}
distTar {
	duplicatesStrategy('exclude')
}

jar {
	dependsOn(':engine:jar')
	manifest {
		attributes 'Main-Class': 'bischemes.game.Runner'
	}
	from {
		duplicatesStrategy('exclude')
		configurations.runtimeClasspath.collect { it.isDirectory() ? it: zipTree(it) }
	}
}
